<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Template Editor</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="common-header">
		<div class="subscription-bar">
			
		</div>
		<nav>
			<ul>
				<li><img src="https://s3.amazonaws.com/Rise-Images/UI/logo.svg"></li>
				<li><a href="">Home</a></li>
				<li><a href="">Presentations</a></li>
				<li><a href="">Schedules</a></li>
				<li><a href="">Displays</a></li>
				<li><a href="">Storage</a></li>
			</ul>
		</nav>
	</div>

	<div class="template-editor">

		<!-- top settings (name, branding, publish) -->
		<div class="top-settings">
			<div class="top-left-settings">
				<h1>Financial Template</h1>
			</div>
			<div class="top-right-settings">
				<input class="secondary-button" type="button" value="Branding On" onclick="brandingOn()">
				<input class="secondary-button" type="button" value="Branding Off" onclick="brandingOff()">
				<p>all changes saved</p>
				<input class="primary-button" type="submit" value="Publish to Display">
			</div>
		</div>

		<!-- Sidebar starts here -->
		<div class="sidebar-settings">

			<!-- Brand Settings -->
			<div id="branding-settings">
				<div class="brand-settings-header">
					<i class="arrow left"></i><input class="back-button"type="button" value="Back" onclick="backButton()">
					<h3 class="brand-settings-title">Brand Settings</h3>
				</div>
				<div class="logo-color-picker">
					<h4>Add your logo</h4>
					<input class="primary-button"type="button" value="Upload Logo" onclick="logoOn()">
					<input class="secondary-button" type="button" value="Select from Storage">
					<h4>Pick up to three colors</h4>
					<ul>
						<li>Base: <input id="base-color" class="color-picker" type="color" value="#e66465"></li>
						<li>Accents: <input class="color-picker" type="color" value="#f6b73c"></li>
						<li>Primary Text: <input id="primary-text" class="color-picker" type="color" value="#ffffff"></li>
					</ul>
					<input class="primary-button"type="button" value="Save" onclick="saveBranding()">
				</div>
			</div>

			<!-- Component List -->
			<div id="component-list">
				<h3 class="brand-settings-button">Brand Settings</h3>
				<h3 onclick="overrideBranding()">Image - Logo</h3>
				<h3>Text - Message</h3>
			</div>
		</div>

		<!-- Preview starts here -->
		<div class="preview">
			<div class="htmlTemplate" id="htmlTemplate">
				<img id="logo" src="https://storage.googleapis.com/risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/YourLogo.png">
				<h1 id="brandText">Happy Holidays!</h1>
			</div>
		</div>
	</div>

<!-- Scripts -->
<script src="scripts.js"></script>

</body>
</html>
